<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/4694fe705c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
            <h2>Swirl around and have some fun</h2>
        </header>
       
        <main>

            <div class="select-size">
                <div class="container-pencils">
                <div class="buttons small"><i class="fas fa-pencil-alt fa-3x"></i></i></div>
                <div class="buttons medium"><i class="fas fa-pencil-alt fa-4x"></i></i></div>
                <div class="buttons large"><i class="fas fa-pencil-alt fa-5x"></i></i></div>
                </div>
                <div class="container-reset">
                <div class="buttons clear"><i class="fas fa-power-off fa-3x"></i></div>
                </div>
            </div>
            <div class="grid"></div>
            <div class="color-select">
                <div class="buttons eraser"> <i class="fas fa-eraser fa-3x"></i></div>
                <div class="buttons black"><i class="fas fa-paint-brush fa-3x" id="brush-black"></i></div>
                <div class="buttons red"><i class="fas fa-paint-brush fa-3x" id="brush-red"></i></div>
                <div class="buttons blue"><i class="fas fa-paint-brush fa-3x" id="brush-blue"></i></div>
                <div class="buttons yellow"><i class="fas fa-paint-brush fa-3x" id="brush-yellow"></i></div>
                <div class="buttons green"><i class="fas fa-paint-brush fa-3x" id="brush-green"></i></div>
                <div class="buttons orange"><i class="fas fa-paint-brush fa-3x" id="brush-orange"></i></div>
                <div class="buttons white"><i class="fas fa-paint-brush fa-3x" id="brush-white"></i></div>
            </div>

        </main>
        
        <script src="javascript.js" async defer></script>
    </body>
</html>
